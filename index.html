<html>
<head>
    <title>Toll Brothers</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .header {
            background-color: #004d4d;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .left {
            font-size: 14px;
        }
        .header .right {
            font-size: 14px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
            font-weight: bold;
        }
        .navbar .search-homes {
            background-color: white;
            border: 1px solid black;
            border-radius: 10px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
        }
        .navbar .search-homes i {
            margin-right: 5px;
        }
        .hero {
            position: relative;
            text-align: center;
            color: white;
        }
        .hero img {
            width: 100%;
            height: auto;
        }
        .hero .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero .overlay h1 {
            font-size: 48px;
            margin: 0;
        }
        .hero .overlay .search-bar {
            margin-top: 20px;
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 5px;
            padding: 10px;
        }
        .hero .overlay .search-bar input {
            border: none;
            padding: 10px;
            font-size: 16px;
            flex: 1;
        }
        .hero .overlay .search-bar button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .footer {
            background-color: #a0522d;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .footer .event {
            font-size: 24px;
            font-weight: bold;
        }
        .footer .date {
            font-size: 16px;
        }
        .footer .button {
            background-color: #004d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left">
            3.99% (6.04% APR) First-Year Rateâ€ 
        </div>
        <div class="right">
            30-Year Fixed Rate with 2/1 Buydown Program Limited Time Only on Select Homes
        </div>
    </div>
    <div class="navbar">
        <div class="logo">
            <img src="https://storage.googleapis.com/a1aa/image/tjUQ6FA5IV5tE11OCzeFm8wzIglegngkbuKAJsqueL7yZUVnA.jpg" alt="Toll Brothers Logo" width="150" height="50">
        </div>
        <div class="search-homes">
            <i class="fas fa-search"></i> Search Homes
        </div>
        <div class="nav-links">
            <a href="#">Bhumi Construction Advantages</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <a href="#">My works </a>
        </div>
    </div>
    <div class="hero">
        <img src="https://storage.googleapis.com/a1aa/image/Coz7fdrknO3DZqMpy7YT5Ctnzmyl7D2iz0FVxEaWS3GcGV1JA.jpg" alt="Beautiful home with pool and mountains in the background" width="1920" height="1080">
        <div class="overlay">
            <h1>Your New Home Starts Here</h1>
            <div class="search-bar">
                <input type="text" placeholder="Enter a community, city, or state">
                <button><i class="fas fa-search"></i> Search</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="event">Toll Brothers FALL SAVINGS EVENT</div>
        <div class="date">OCT 12-NOV 3, 2024</div>
        <button class="button" onclick="window.location.href='designs.html'">GET STARTED</button>
    </div>
</body>
</html>
